<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Weather App</h1>
        <div class="flexs">
            <input type="text" placeholder="Enter city name" id="place">
           <i class="bi bi-search" onclick="weather()"></i>
        </div>
        <i class="bi bi-cloud-sun-fill"></i>
        
        <h1 id="degree">0Â°C</h1>
        <h1 id="name">City</h1>
        <div class="flex">
            <div class="wind">
                <h3>Wind Speed</h1>
                <i class="bi bi-water"></i>
                <h3 id="wind">0kmph</h1>

            </div>

            <div class="wind">
                <h3>Humidity</h1>
                <i class="bi bi-droplet-half"></i>
                <h3 id="humidity">0%</h1>

            </div>


            <div class="wind">
                <h3>Pressure</h1>
                <i class="bi bi-speedometer2"></i>
                <h3 id="pressure">0p</h1>

            </div>
        </div>
        <div class="flex1">
            <div class="wind1">

                <h3>Longitude</h1>

                <i class="bi bi-globe"></i>
                <h3 id="longitude">0.0000</h1>
            </div>

            <div class="wind1">
                <h3>Lattitude</h1>

                <i class="bi bi-globe"></i>
                <h3 id="lattitude">0.0000</h1>
            </div>

        </div>
        
        <script src="app.js"></script>
</body>

</html>
